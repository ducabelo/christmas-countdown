<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Natal 2022</h2>
    <div class="counter">
      <div class="cell">
        <h3>Dias</h3>
        <p class="days"></p>
      </div>
      <div class="cell">
        <h3>Horas</h3>
        <p class="hours"></p>
      </div>
      <div class="cell">
        <h3>Minutos</h3>
        <p class="minutes"></p>
      </div>
      <div class="cell">
        <h3>Segundos</h3>
        <p class="seconds"></p>
      </div>

    </div>

  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
